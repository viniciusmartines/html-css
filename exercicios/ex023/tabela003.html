<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A
            <td colspan="2">B
        </tr>
        <tr>
            <td rowspan="2">D
            <td>E
            <td rowspan="3">F
        </tr>
        <tr>
            <td>I
        </tr>
        <tr>
            <td colspan="2">K
        </tr>
    </table>
</body>
</html>
