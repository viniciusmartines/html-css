<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M"> <label for="masc">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut"><label for="esfut"> Futebol</label><br>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas"> Basquete</label><br>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat"> Natação</label><br>
            <input type="checkbox" name="esten" id="esten"><label for="esten"> Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
