<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form example</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="numb">Number: </label>
            <input type="range" name="numb" id="numb" min="0" max="10" value="5" oninput="valu.innerHTML = Number(numb.value)">
            <output id="valu">5</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
</body>
</html>
