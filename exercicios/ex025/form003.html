<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="50" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" max="10" min="0" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="mes">Período Letivo: </label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia">Dia da Prova: </label>
            <input type="date" name="dia" id="dia">
        </p>
        <p> 
            <label for="hora">Horário da Prova: </label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
