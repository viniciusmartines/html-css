<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas - Parte 1</title>
    <style>
        table {
            width: 500px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>1
                <td>2
                <td rowspan="2">3
                <td>4
            </tr>
            <tr>
                <td>5
                <td>6
                <td>7
            </tr>
            <tr>
                <td colspan="3">8
                <td>9
            </tr>
            <tr>
                <td rowspan="2">10
                <td colspan="2">11
                <td>12
            </tr>
            <tr>
                <td>13
                <td>14
                <td>15
            </tr>
        </tbody>
    </table>
</body>
</html>
