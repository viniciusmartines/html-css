<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: gray;
            color: white;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .sub {
            text-align: left;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área
                <th rowspan="2" scope="col">Disciplinas
                <th colspan="2" scope="colgroup">Notas
                <th rowspan="2" scope="col">Média
            </tr>
            <tr>
                <th scope="col">Nota 1
                <th scope="col">Nota 2
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas
                <td>Matemática
                <td>10
                <td>5
                <td>7.5
            </tr>
            <tr>
                <td>Física
                <td>8
                <td>6
                <td>7
            </tr>
            <tr>
                <td>Química
                <td>9
                <td>9
                <td>9
            </tr>
            <tr>
                <td>Biologia
                <td>8
                <td>7
                <td>7.5
            </tr>
            <tr>
                <th scope="row" colspan="4" class="sub">Média de Exatas
                <td>31
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas
                <td>História
                <td>6
                <td>5
                <td>5.5
            </tr>
            <tr>
                <td>Geografia
                <td>6
                <td>6.5
                <td>6.25
            </tr>
            <tr>
                <th scope="row" colspan="4" class="sub">Média de Humanas
                <td>11.75
            </tr>
        </tbody>
    </table>
</body>
</html>
